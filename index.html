<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="StartContainer">
        <section class="First-section">
            <h1 class="nameof">Post Office Application</h1>
            <p class="summary">This Application Allows you to extract information about the nearest Post Offices, based
                on your location</p>
            <img src="./images/people3.png" alt="">
        </section>
        <section class="secondSection">
            <h1>
                Your Current IP Address is <span class="ipAddress">

                </span>
            </h1>
            <button class="btstart">
                Get Started
            </button>
        </section>




    </div>

    <div class="main-section">

        <div class="title">
            <h1>IP Address <span>12335...2522</span></h1>
            <div class="Header">
                <div>
                    <p>Latitude</p>
                    <p>Longitude</p>
                </div>
                <div>
                    <p>City</p>
                    <p>Region</p>
                </div>
                <div>
                    <p>Organization</p>
                    <p>HostName</p>
                </div>

            </div>
        </div>
        <div class="location">




            
            <h1 class="CurrentLocation">Your Current Location</h1>
            <iframe width="100%" height="70%" src="https://maps.google.com/maps?q=23.30944, 77.38696&z=15&output=embed"
                frameborder="0"></iframe>
        </div>
    </div>


    <!-- to add javaScript -->
    <script src="script.js"></script>
</body>

</html>
